<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="coin.css">
</head>
<body>

    <div id="top">
    <div id="coin"></div>
    </div>

    <button onclick="flip()">Flip the coin</button>

<script>
    
    var theCoin = document.getElementById('coin');

    function flip(){
        var oneOrTwo = Math.floor(Math.random() * 2);
        console.log(oneOrTwo);
        if (oneOrTwo == 0) {
            theCoin.innerHTML = theCoin.innerHTML + "heads, ";
        } else {
            theCoin.innerHTML = theCoin.innerHTML +"tails, ";
        }
    }

</script>
</body>
</html>
